<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
        integrity="sha284-TX8t27EcRE2e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha284-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d2Gp2irVfcrp" crossorigin="anonymous" />
    <title>Weather App</title>
</head>

<body class="body">
    <div class="container">
        <form class="search-city" id="search-form">
            <input class="btn btn-light" id="city-input" type="text" placeholder="Enter city name" autocomplete="off" autofocus="on" />
            <button type="submit" class="btn btn-light" id="search-icon">üîç</button>
        </form>
        <div class="clearfix">
            <div class="row row-cols-3">
                <div class="col">
                    <div class="temperature" id="temperature">
                        13 </div> <div class="units" id="temperature"> <span> <a href="#" id="celsius">¬∞C</a>  | <a href="#" id="fahreneit">¬∞F</a></span>
                    </div>
                </div>
                <div class="col">
                    <div class="center">
                        <div>
                            <h1 class="city-title" id="city">TOKYO</h1>
                        </div>
                        <div class="day">
                            <p id="displayDay"><strong></strong></p>
                        </div>
                        <div class="weather-icon">
                            <img src="weather images/sunny.png" alt="sunny" class="weather-sun">
                        </div>
                        <div class="weather-text">
                            <h2 id="description">
                                <strong>
                                    SUNNY
                                </strong>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                   <div class="weather-info">
                    <i class="fas fa-water"></i>
                     Humidity <span id="humidity">32</span>%
                    <br>
                    <i class="fas fa-wind"></i>
                    Wind <span id="wind">3</span> km/h
                    </div>
                </div>
                <hr />
            </div>
        </div>
        <div class="container-forecast">
            <div class="row row-cols-5">
                <div class="col">
                    <h5>
                        FRI
                    </h5>
                    <img src="weather images/cloud.png" alt="cloudy" id="nuvola">
                    <p id="gradi">
                        <strong>
                            14¬∞C
                        </strong>
                    </p>
                </div>
                <div class="col">
                    <h5>
                        SAT
                    </h5>
                    <img src="weather images/rain.png" alt="cloudy" id="rain">
                    <p>
                        <strong>
                            18¬∞C
                        </strong>
                    </p>
                </div>
                <div class="col">
                    <h5>
                        SUN
                    </h5>
                    <img src="weather images/sunny.png" alt="cloudy" id="sole">
                    <p><strong>
                            14¬∞C
                        </strong></p>
                </div>
                <div class="col">
                    <h5>
                        MON
                    </h5>
                    <img src="weather images/snowflake.png" alt="cloudy" id="snow">
                    <p><strong>
                            14¬∞C
                            </strong>
                    </p>
                </div>
                <div class="col">
                    <h5>
                        TUE
                    </h5>
                   <img src="weather images/fog.png" alt="fog" id="fog">
                    <p><strong>
                            14¬∞C
                        </strong></p>
                </div>
            </div>
        </div>
        </section>
        <a href="https://github.com/xhenixhelilaj/weather-app" target="_blank">Open-source code
</a>, by Xheni Xhelilaj
        <script src="script.js"></script>
</body>

</html>
