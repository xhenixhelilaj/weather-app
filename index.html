<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/src.css">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <input type="text" placeholder="Enter a city" class="btn btn-light" id="city-input"
                        autocomplete="off" autofocus="on">
                </form>
                
                <h5 id="date"></h5>
                <div class="icon">
                    <img src="" id="icon" />
                </div>
                <div class="row" id="weather-app-center">
                    <small>
                        <div class="col">
                            <div class="wind">
                                Wind
                                <br />
                                <span id="wind">3</span> km/h
                            </div>
                        </div>
                        <div class="col">
                            <div class="temperature">
                                <span id="temperature-number"> 12 </span>
                                <br />
                                <span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#"
                                        id="fahreneit-link">°F</a></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="humidity">
                                Humidity
                                <br />
                                <span id="humidity"> 32</span>%
                            </div>
                        </div>
                    </small>
                </div>
                <h1 id="city">
                    New Delhi
                </h1>
                <footer class="footer">
                    <div class="row weather-forecast" id="forecast"></div>
                </footer>
            </div weather-app>
                    <a href="https://github.com/xhenixhelilaj/weather-app">Open-Source</a> by Xheni Xhelilaj
        </div container>
    </div wrapper>
    <script src="src/app.js"></script>
</body>

</html>
