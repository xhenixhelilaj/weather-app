<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/src.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <input type="text" placeholder="Enter a city" class="btn btn-light" id="city-input" autocomplete="off"
                        autofocus="on">
                    <button type="submit" class="btn btn-light" id="search-icon">üîç</button>
                </form>
                <h1 id="city">
                    New Delhi
                </h1>
                <h5 id="date"></h5>
                <div class="row" id="weather-app-center">
                    <div class="col">
                        <div class="temperature">
                            <span id="temperature-number"> 12 </span>
                            <span class="units"> <a href="#" id="celsius-link" class="active">¬∞C</a> | <a href="#"
                                    id="fahreneit-link">¬∞F</a></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="weather-icon">
                            <img src="weather images/sunny.png" alt="sunny" />
                        </div>                       
                        <h4 id="description">desxdjnslvnd</h4>
                    </div>
                        <div class="col">
                            <div class="humidity-wind">
                                <ul>
                                    <li>
                                        Humidity <span id="humidity"> 32</span>%
                                    </li>
                                    <li>
                                        Wind <span id="wind">3</span> km/h
                                    </li>
                                </ul>
                            </div>
                        </div>
                </div>
                <footer class="footer">
                <div class="row weather-forecast" id="forecast"></div></footer>
            </div weather-app>
        </div container>
    </div wrapper>
     <script src="src/app.js"></script>
</body>
</html>
